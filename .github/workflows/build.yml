name: CI

on: [push]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
        
      - name: Checkout submodules
        uses: textbook/git-checkout-submodule-action@2.0.0
        
      - name: Build Repo for Windows
        run: |
          .\scripts\Initialize-BuildEnv.ps1
          build
          pack
