name: CI

on: [push]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
        
      - uses: Mushus/checkout-submodule@v0.1.0
        with:
          submodulePath: ./llvm
        
      - name: Build Repo for Windows
        run: |
          .\scripts\Initialize-BuildEnv.ps1
          build
          pack
