name: CI

on: [push]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
           
      - name: Checkout submodules
        run: git submodule update --init --recursive
        
      - name: Build Repo for Windows
        run: |
          .\scripts\Initialize-BuildEnv.ps1
          build
          pack
