name: CI

on: [push]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
           
      - name: git Actions
        uses: srt32/git-actions@v0.0.3
        with:
          args: git submodule update --init --recursive
        
      - name: Build Repo for Windows
        run: |
          .\scripts\Initialize-BuildEnv.ps1
          build
          pack
