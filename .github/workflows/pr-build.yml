name: CI-Build
permissions:
  contents: read
defaults:
  run:
    shell: pwsh

on:
  push:
    branches:
      - develop

    paths-ignore:
      - '**.md'
      - '.github/workflows/release-build.yml'
      - 'OneFlow/*.*'
      - '**.dic'

  pull_request:
    branches:
      - develop

    paths-ignore:
      - '**.md'
      - '.github/workflows/release-build.yml'
      - 'OneFlow/*.*'
      - '**.dic'

jobs:
  build_target:
    runs-on: windows-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Build Source
        shell: pwsh
        run: .\Build-LibLLVMAndPackage.ps1 -FullInit

      - name: Upload build logs
        if: always() && github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: BuildLogs-win-x64
          path: .\BuildOutput\BinLogs

      - name: Upload NuGET Packages
        uses: actions/upload-artifact@v4
        with:
          name: win-x64-nuget
          path: .\BuildOutput\Nuget

  build_independent_packages:
    runs-on: windows-latest
    steps:
      # repo check out needed to support build scripts
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      # This needs to download the LLVM sources for the supported release
      - name: Build Handle Source package
        shell: pwsh
        run: .\Build-HandlesPackage.ps1 -FullInit

      - name: Build Meta Package
        shell: pwsh
        run: .\Build-MetaPackage.ps1 -FullInit

      - name: Upload Packages
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages
          path: .\BuildOutput\Nuget
